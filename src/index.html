<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img class="logo-svg" src="../public/svg/logo.svg" alt="logo" />
        <div class="logo-title">Salesprodazha.ru</div>
      </div>
      <nav class="nav">
        <a class="nav-btn" href="#">АРЕНДА</a>
        <a class="nav-btn" href="#">ПРОДАЖА</a>
        <a class="nav-btn" href="#">ПОКУПКА</a>
        <a class="nav-btn" href="#">О КОМПАНИИ</a>
        <a class="nav-btn" href="#">КОНТАКТЫ</a>
      </nav>
      <img class="icon" src="../public/svg/menu.svg" alt="" />
    </header>

    <div class="main-banner">
      <div class="main-banner-wrapper">
        <div class="main-banner-title-wrapper">
          <div class="main-banner-title">
            Услуги аренды и продажи недвижимости в г. [Город]
          </div>
          <button class="main-banner-button">ЗАКАЗАТЬ УСЛУГИ</button>
        </div>
        <img class="main-banner-slider" src="../public/svg/slider.svg" alt="" />
      </div>
    </div>

    <div class="estate-banner">
      <div class="estate-office-filler">
        <img
          class="estate-office"
          src="../public/img/large-office-buildings.png"
          alt=""
        />
      </div>

      <img class="estate-line" src="../public/svg/estate_line.svg" alt="" />
      <img
        class="estate-pattern"
        src="../public/svg/estate_pattern.svg"
        alt=""
      />
      <img
        class="estate-house"
        src="../public/img/house-isolated-in-the-field.png"
        alt=""
      />
    </div>

    <div class="about-section"></div>
    <div class="contact-section"></div>
    <div class="map-section"></div>
    <div class="footer"></div>
  </body>
</html>
