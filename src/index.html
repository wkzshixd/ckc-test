<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-wrapper">
        <div class="navbar-title-wrapper">
          <img class="navbar-logo" src="../public/svg/logo.svg" alt="logo" />
          <div class="navbar-title">Salesprodazha.ru</div>
        </div>
        <div class="navbar-buttons">
          <button class="navbar-btn">АРЕНДА</button>
          <button class="navbar-btn">ПРОДАЖА</button>
          <button class="navbar-btn">ПОКУПКА</button>
          <button class="navbar-btn">О КОМПАНИИ</button>
          <button class="navbar-btn">КОНТАКТЫ</button>
        </div>
      </div>
    </nav>

    <div class="main-banner">
      <div class="main-banner-wrapper">
        <div class="main-banner-title-wrapper">
          <div class="main-banner-title">
            Услуги аренды и продажи недвижимости в г. [Город]
          </div>
          <button class="main-banner-button">ЗАКАЗАТЬ УСЛУГИ</button>
        </div>
        <img class="main-banner-slider" src="../public/svg/slider.svg" alt="" />
      </div>
    </div>

    <div class="estate-banner"></div>

    <div class="about-section"></div>
    <div class="contact-section"></div>
    <div class="map-section"></div>
    <div class="footer"></div>
  </body>
</html>
